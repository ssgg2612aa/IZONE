 <h3>조유리즈</h3>
 <p>조유리즈는 아이즈원을 거의 대표한다고 볼수 있는 유닛이다
   <br> 소속 멤버로는 <strong>조유리</strong> <strong>김채원</strong> <strong>최예나</strong>가 있다
